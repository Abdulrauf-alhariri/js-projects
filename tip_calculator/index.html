<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="calc-header">
          <h1>Tip calculator</h1>
        </div>
        <p>How much was your bill?</p>
        <form>
          <label for="">$</label>
          <input
            type="number"
            placeholder="Bill Amount"
            class="input bill-input"
          />
          <p>How was your service?</p>
          <select class="calc-selector">
            <option value="" selected>-- Choose an option --</option>
            <option value="0.3">30% - Outsanding</option>
            <option value="0.2">20% - Good</option>
            <option value="0.15">15% - It was OK</option>
            <option value="0.1">10% - Bad</option>
            <option value="0.05">5% - Terrible</option>
          </select>
          <p>How many people are sharing the bill?</p>
          <input
            type="number"
            placeholder="Number of people"
            class="input people-input"
          />
          <label for="">people</label>
        </form>
        <button class="btn">Calculate</button>
        <div class="clac-footer hidden">
          <p>Tip Amount</p>
          <sup>$</sup><span id="tip">00.00</span>
          <small id="each">each</small>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
